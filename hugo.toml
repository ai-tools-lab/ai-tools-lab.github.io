baseURL = "https://ai-tools-lab.github.io/"
languageCode = "en-us"
title = "AI Tools Lab â€” Reviews, Tutorials & Productivity Hacks"
theme = "PaperMod"

[params]
  description = "Discover the best AI tools, productivity hacks, and automation tips. Honest reviews, tutorials, and comparisons updated weekly."
  author = "AI Tools Lab"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  defaultTheme = "auto"

  [params.homeInfoParams]
    Title = "Welcome to AI Tools Lab"
    Content = "Your guide to the best AI tools, automation tips, and productivity hacks."

  # Social icons
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/aitoolslab"
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/ai-tools-lab"
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  # Search (FuseJS)
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[outputs]
  home = ["HTML", "RSS", "JSON"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 15
  [[menu.main]]
    identifier = "resources"
    name = "Resources"
    url = "/resources/"
