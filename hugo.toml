  [[menu.footer]]
    identifier = "privacy"
    name = "Privacy Policy"
    url = "/privacy/"
    weight = 10
  [[menu.footer]]
    identifier = "disclaimer"
    name = "Disclaimer"
    url = "/disclaimer/"
    weight = 20

[markup.goldmark.renderer]
  unsafe = true
